<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片管理</title>

    <link rel="stylesheet" type="text/css" href="../../themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../js/framework/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/framework/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/admin/pic_admin.js"></script>
   
    <style>
        body {
            font-size: 22px;
        }
    </style>
</head>

<body onload="createTable()">
    <div width="100%">
        <div id="toolbar">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="setAsCover()">设置为封面</a>
            <!--             <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newPicture()">新加图片</a> -->
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editPicture()">编辑图片</a> 
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removePicture()">删除图片</a>
        </div>

        <table id="dg" class="easyui-datagrid">


        </table>


        <div id="show-pic-dlg" class="easyui-dialog" style="width:320px;left:30px; top:50px;" closed="true" buttons="#dlg-buttons">
            <img id="preview_pic" height="250" width="300" />
        </div>


        <div id="dlg" class="easyui-dialog" style=" left:10px; top:10px;" closed="true" buttons="#dlg-buttons">

            <form id="fm" method="post" enctype="multipart/form-data">
                <div class="fitem">
                    <label>图片编号:</label>
                    <input name="id" disabled="true" class="easyui-textbox" required="true">
                </div>
                
                <div class="fitem">
                    <label>图片顺序:</label>
                    <input name="orderNum" id="orderNum" class="easyui-textbox" required="true">
                </div>


                <div class="fitem">
                    <label>图片描述:</label>
                    <textarea name="remark" id="remark" rows="5" class="easyui-textbox"></textarea>
                </div>


            </form>
        </div>

        <div id="dlg-buttons">
            <a href="#" id="save-picture" class="easyui-linkbutton" iconCls="icon-ok" onclick="savePicture()">Save</a>  <a href="#" id="update-picture" class="easyui-linkbutton" iconCls="icon-ok" onclick="updatePicture()">Update</a>  <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
        </div>

    </div>
</body>

</html>
