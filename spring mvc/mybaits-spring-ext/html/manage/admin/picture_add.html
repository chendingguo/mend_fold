<!DOCTYPE HTML>

<html>
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>上传产品图片</title>
<meta name="description"
	content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for jQuery. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap styles -->
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<!-- Generic page styles -->
<link rel="stylesheet" href="../../css/style.css">
<!-- blueimp Gallery styles -->
<link rel="stylesheet" href="../..//css/blueimp-gallery.min.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="../../css/jquery.fileupload.css">
<link rel="stylesheet" href="../../css/jquery.fileupload-ui.css">
<!-- CSS adjustments for browsers with JavaScript disabled -->
<noscript>
	<link rel="stylesheet" href="../../css/jquery.fileupload-noscript.css">
</noscript>
<noscript>
	<link rel="stylesheet"
		href="../../css/jquery.fileupload-ui-noscript.css">
</noscript>


</head>
<body>


	<div class="container">



		<form id="fileupload"
			action="/mybaits-spring-ext/resources/product/saveProduct"
			method="POST" enctype="multipart/form-data">
			<!-- Redirect browsers with JavaScript disabled to the origin page -->

			<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
			<div class="row fileupload-buttonbar">
				<div class="col-lg-7">
					<!-- The fileinput-button span is used to style the file input field as button -->
					<span class="btn btn-success fileinput-button"> <i
						class="glyphicon glyphicon-plus"></i> <span>添加文件...</span> <input
						type="file" name="files[]" multiple>
					</span>

					<button type="submit" class="btn btn-primary start">
						<i class="glyphicon glyphicon-upload"></i> <span>批量上传 </span>
					</button>


					<!-- The global file processing state -->
					<span class="fileupload-process"></span>
				</div>
				<!-- The global progress state -->
				<div class="col-lg-5 fileupload-progress fade">
					<!-- The global progress bar -->
					<div class="progress progress-striped active" role="progressbar"
						aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar progress-bar-success" style="width: 0%;"></div>
					</div>
					<!-- The extended global progress state -->
					<div class="progress-extended">&nbsp;</div>
				</div>
			</div>
			<!-- The table listing the files available for upload/download -->
			<table role="presentation" width="400" class="table table-striped">
				<tbody class="files"></tbody>
			</table>
		</form>
		<br>

	</div>
	<!-- The blueimp Gallery widget -->
	<div id="blueimp-gallery"
		class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
		<div class="slides"></div>
		<h3 class="title"></h3>
		<a class="prev">‹</a> <a class="next">›</a> <a class="close">×</a> <a
			class="play-pause"></a>
		<ol class="indicator"></ol>
	</div>
	<!-- The template to display files available for upload -->
	<script id="template-upload" type="text/x-tmpl">
{% 


for (var i=0, file; file=o.files[i]; i++) { %}
    
    <tr class="template-upload fade">
        <td width="50">
            <span class="preview"></span>
        </td>
        <td  width="10">
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td width="80">
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>

        <td id="start_btn" width="30">
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            
        </td>
         <td width="30" >
                     简介:<textarea name="remark" id="remark"></textarea>
        </td>
    </tr>
{% } 

%}
</script>
	<!-- The template to display files available for download -->
	<script id="template-download" type="text/x-tmpl">


</script>
	<script src="../../js/framework/jquery-1.11.1.min.js"></script>
	<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
	<script src="../../js/framework/vendor/jquery.ui.widget.js"></script>
	<!-- The Templates plugin is included to render the upload/download listings -->
	<script src="../../js/framework/tmpl.min.js"></script>
	<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
	<script src="../../js/framework/load-image-all.js"></script>
	<!-- The Canvas to Blob plugin is included for image resizing functionality -->
	<script src="../../js/framework/canvas-to-blob.min.js"></script>
	<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
	<script src="../../js/framework/bootstrap.min.js"></script>
	<!-- blueimp Gallery script -->
	<script src="../../js/framework/jquery.blueimp-gallery.min.js"></script>
	<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
	<script src="../../js/framework/jquery.iframe-transport.js"></script>
	<!-- The basic File Upload plugin -->
	<script src="../../js/framework/jquery.fileupload.js"></script>
	<!-- The File Upload processing plugin -->
	<script src="../../js/framework/jquery.fileupload-process.js"></script>
	<!-- The File Upload image preview & resize plugin -->
	<script src="../../js/framework/jquery.fileupload-image.js"></script>
	<!-- The File Upload audio preview plugin -->
	<script src="../../js/framework/jquery.fileupload-audio.js"></script>
	<!-- The File Upload video preview plugin -->
	<script src="../../js/framework/jquery.fileupload-video.js"></script>
	<!-- The File Upload validation plugin -->
	<script src="../../js/framework/jquery.fileupload-validate.js"></script>
	<!-- The File Upload user interface plugin -->
	<script src="../../js/framework/jquery.fileupload-ui.js"></script>
	<!-- The main application script -->
	<script src="../../js/app.js"></script>
	<script src="../../js/admin/picture_add.js"></script>
	<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
	<!--[if (gte IE 8)&(lt IE 10)]>
<script src="js/cors/jquery.xdr-transport.js"></script>
<![endif]-->

<script>


</script>
</body>
</html>
