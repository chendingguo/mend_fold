<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>产品管理</title>

    <link rel="stylesheet" type="text/css" href="../../themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <script type="text/javascript" src="../../js/framework/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/framework/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/admin/product.js"></script>
    <style>
        body {
            font-size: 22px;
        }
    </style>
</head>

<body onload="createTable()">

    <div id="toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newProduct()">新加产品</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeProduct()">删除产品</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="editProduct()">编辑产品</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="uploadPicture()">上传图片</a>
    </div>

    <table id="dg" class="easyui-datagrid" width="400px" height="600px">


    </table>





    <div id="dlg" class="easyui-dialog" style="width: 370px; height: 300px; left: 10px; top: 20px;" closed="true" buttons="#dlg-buttons">

        <form id="fm">
            <div class="fitem">
                <label>产品名称:</label>
                <input name="name" class="easyui-textbox" required="true">
            </div>

            <div class="fitem">
                <label>产品价格:</label>
                <input name="price" class="easyui-textbox" required="true">
            </div>
            
            <div class="fitem">
                <label>价格区间:</label>
                <input name="remark" class="easyui-textbox" required="true">
            </div>

            <div class="fitem">
                <label>产品分类:</label>
                <select id="categoryId" name="categoryId" style="width:145px;">
                    <option value="1">手机壳</option>
                    <option value="2">小饰品</option>
                    <option value="3">摆台</option>
                    <option value="4">版画</option>
                    <option value="5">拼图</option>
                    <option value="6">企业空间</option>
                </select>

            </div>
            <br>
            <label>产品简介:</label>
            <div class="fitem">

                <textarea id="introduce" name="introduce" rows="10" cols="40"></textarea>
            </div>



        </form>
    </div>

    <div id="dlg-buttons">
        <a href="#" id="save-product" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveProduct()">Save</a>  <a href="#" id="update-product" class="easyui-linkbutton" iconCls="icon-ok" onclick="updateProduct()">Update</a>  <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>


</body>

</html>
